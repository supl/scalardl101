apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'client', include: '*.jar')
    compile fileTree(dir: 'client/lib', include: '*.jar')
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
}

application {
    mainClassName = 'su.plenty.scalardl.Main'
}

task copyContracts(type: Copy) {
    from "$buildDir/classes/java/main/su/plenty/scalardl/contract"
    include "*.class"
    into "."
}

assemble.finalizedBy copyContracts
