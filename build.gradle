apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    implementation group: 'com.google.inject', name: 'guice', version: '5.0.1'
    implementation group: 'com.scalar-labs', name: 'scalardl-java-client-sdk', version: '2.2.0'
}

application {
    mainClassName = 'su.plenty.scalardl.Main'
}

task copyContracts(type: Copy) {
    from "$buildDir/classes/java/main/su/plenty/scalardl/contract"
    include "*.class"
    into "."
}

assemble.finalizedBy copyContracts
